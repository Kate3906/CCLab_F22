<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCLab CSS Box Model</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- for link, first type linkcss, then inside "" type c and choose the css folder then choose the file style.css -->

</head>

<body>

    <div class="box">
        <h3 class="text-title">CClab</h3>
        <p class="text-dsc">description</p>
    </div>
    <!-- div is like a container of HTML elements, so if you apply any properties inside the div class, the changes will affect those inside the container -->
    <div class="box">
        <h3 class="text-title">Comlab</h3>
        <p class="text-dsc">description</p>
    </div>

    <div class="box">
        <h3 class="text-title">IxLab</h3>
        <p class="text-dsc">description</p>
    </div>

    <div class="box" id="special-box">
        <h3 class="text-title">AppLab</h3>
        <p class="text-dsc">description</p>
    </div>

    <div class="box">
        <h3 class="text-title">New Media</h3>
        <p class="text-dsc">description</p>
    </div>
</body>

</html>
